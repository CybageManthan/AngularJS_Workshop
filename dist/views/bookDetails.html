<!-- HTML PAGE FOR UPDATE/DELETE/VIEW PERTICULAR BOOK -->

<div class="container"> <!--START OF CONTAINER-->

<div class="jumbotron"> <!--START OF JUMBOTRON-->

    <div class="media" ng-show="showRemoveBookData"> <!--START OF MEDIA CLASS-->
         
        <div class="media-left">
            <i class="fa fa-book fa-5x" aria-hidden="true"></i>     
        </div>
        
      <div class="media-body">
         
         <h4 class="media-heading"> {{book.title}}</h4>
          
         <h6><label>ISBN:</label>  {{book.isbn}}</h6>
         <h6><label>Author:</label> {{book.author}}</h6>
         <h6><label>Price:</label> {{book.price | currency:"Rs. "}} </h6>
         <h6><label>Available On:</label> <i ng-repeat = "a in book.availableOn track by $index"> {{a}}</i> </h6>
         <a class="btn btn-primary btn-sm" ng-click="editBookData()" role="button">      
         <span class="glyphicon glyphicon-edit"  aria-hidden="true"></span>	Edit</a>
          
      </div>
        
    </div> <!--END OF MEDIA CLASS -->
    
    
    <div ng-show="IsBookUpdatedRemoved"> <!--DIV SHOWN AFTER BOOK UPDATED OR DELETED-->
        
        <div  class="alert alert-success alert-margin" role="alert">{{message}}</div>
        <a ui-sref="app" role="button" class="btn btn-sm btn-primary"> 
         <i class="fa fa-home"  aria-hidden="true"></i>  Home</a>
    
    </div> <!--END -->
    
    <!--START OF FORM-->
    
    <div>
     
    <form class="form-horizontal col-sm-offset-2" ng-show="showBookForm" name="bookEditForm" novalidate>
      
      <!--ISBN : DISABLED -->
        
      <div class="form-group">
        <label class="col-sm-2 control-label">ISBN</label>
        <div class="col-sm-4">
          <input type="text" ng-model="book.isbn" class="form-control" placeholder="ISBN Number" disabled>
        </div> 
      </div>
      
      <!--BOOK TITLE : ANGULAR VALIDATION-->
        
      <div class="form-group" ng-class="{ 'has-error' : bookEditForm.title.$invalid && bookEditForm.title.$dirty }">
        <label class="col-sm-2 control-label">Book Title</label>
        <div class="col-sm-4">
          <input type="text" name="title" ng-model="book.title" class="form-control"  placeholder="Book Title" required>
          <span class="help-block" ng-show="bookEditForm.title.$invalid && bookEditForm.title.$dirty">Book Title is Required</span>    
        </div>
      </div>

      <!--BOOK AUTHOR :ANGULAR VALIDATION -->    
        
      <div class="form-group" ng-class="{ 'has-error' : bookEditForm.author.$invalid && bookEditForm.author.$dirty }">
       <label class="col-sm-2 control-label">Book Author</label>
        <div class="col-sm-4">
          <input type="text" name="author" ng-model="book.author" class="form-control"  placeholder="Book Author" required>
         <span class="help-block" ng-show="bookEditForm.author.$invalid && bookEditForm.author.$dirty">Book Author is Required</span>  
        </div>
      </div>

       <!--BOOK PRICE : ANGULAR VALIDATION-->    
        
       <div class="form-group" ng-class="{ 'has-error' : bookEditForm.price.$invalid && bookEditForm.price.$dirty }">
       <label  class="col-sm-2 control-label">Book Price</label>
        <div class="col-sm-4">
          <input type="number" name="price" ng-model="book.price" class="form-control"  placeholder="Book Price" required>
          <span class="help-block" ng-show="bookEditForm.price.$invalid && bookEditForm.price.$dirty">Book Price is Required</span>  
        </div>
      </div>

     <!--BOOK-AVAILABLE ON -->    
        
     <div class="form-group">
      <label class="col-sm-2 control-label">Available On</label>

        <div class="col-sm-4" >

          <textarea class="form-control" ng-model="book.availableOn" placeholder="Add your eCommoerce sites with comma sepration" rows="3"></textarea>

        </div>
     </div> 

    <!-- UPDATE AND DELETE BUTTONS-->  
        
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
         <button type="submit" ng-click="updateBookData(book)" class="btn btn-sm btn-primary"> 
          <i class="fa fa-pencil-square"  aria-hidden="true"></i>  Update</button>
        <button type="submit" ng-click="deleteBookData(book.isbn)" class="btn btn-sm btn-primary"> 
          <i class="fa fa-remove"  aria-hidden="true"></i>  Delete</button>
        </div>
    </div>
    
 </form> 

  </div> <!-- END OF FORM  -->
    
 </div> <!-- END OF JUMBOTRON-->
     
</div> <!--END OF CONTAINER -->
